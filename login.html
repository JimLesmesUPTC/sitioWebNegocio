<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>    
    <main>
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <span>CerraTronic</span>
                    <header>Iniciar Sesión</header>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Usuario" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Contraseña" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Iniciar">
                </div>
                <div class="button">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Recordarme</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Recuperar contraseña</a></label>
                    </div>
                    <div class="center">
                        <label><a href="./index.html">Volver</a></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
